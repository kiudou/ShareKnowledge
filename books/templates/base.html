<!--base.html-->

<!DOCTYPE html>
<html>

 
<head>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title  %} ShareKnowledge {% endblock %}</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="/static/webuploader/webuploader.css">
        
    <!--引入JS-->
    <script type="text/javascript" src="/static/webuploader/webuploader.js"></script>

</head>

<body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div>
            <form action="/search_tag/" method="get" class="navbar-form navbar-left" role="search_tag">
                <div class="form-group">
                    <input name="input_tag" type="text" class="form-control" placeholder="输入标签">
                </div>
                <button type="submit" class="btn btn-default">查询标签</button>
            </form>
            <button type="button" class="btn btn-default navbar-btn">
                <a href="/upload/">上传文件</a>
            </button>
            
            
            <form action="/search_title/" method="get" class="navbar-form navbar-right"   style="margin:7px 0 0 0;">
                <div class="form-group">
                    <input name="input_title" type="text" class="form-control" placeholder="输入书名">
                        </div>
                <button type="submit" class="btn btn-default">查询书名</button>
            </form>
        </div>
    </nav>
    <div style="margin:80px 0 0 0;"></div>
    {% block content %}
        <div>it is not extending</div>
    {% endblock %}
    
    
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
