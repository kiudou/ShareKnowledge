<!--base.html-->

<!DOCTYPE html>
<html>

 
<head>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title  %} ShareKnowledge {% endblock %}</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    

</head>

<body>
    
    <nav class="navbar navbar-default" role="navigation">
        <div>
            <form class="navbar-form navbar-left" role="search_tag">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                        </div>
                <button type="submit" class="btn btn-default">查询标签</button>
            </form>
            <div>
                <p class="navbar-text">ShareKnowledge</p>
            </div>
            <form class="navbar-form navbar-right" role="search_title">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                        </div>
                <button type="submit" class="btn btn-default">查询书名</button>
            </form>
        </div>
    </nav>
    
    {% block content %}
        <div>it is not extending</div>
    {% endblock %}
    
    
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
