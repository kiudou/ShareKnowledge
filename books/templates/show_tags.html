<!--show_tags.html-->
{% extends "base.html" %}

{% block content %}
    
    <div class="Tags">
         {% for tag in Categories %}
         <div style="text-align:center;margin:20px 20px 20px 20px;">
             <h3>
                 <a href="{% url 'tags' tag.name %}">{{ tag.name }}</a>
             </h3>
         </div>
         {% endfor %}
    </div>

{% endblock %}
